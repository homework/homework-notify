application: homework-notify
version: 1
runtime: python
api_version: 1

builtins:
- datastore_admin: on
- appstats: on

handlers:
- url: /static
  static_dir: static

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /notify/1/?
  script: notify/urls.py
  secure: always

- url: /notify/1/.*
  script: notify/urls.py
  secure: always

- url: /.*
  script: notfound.py
  login: required
  secure: always
